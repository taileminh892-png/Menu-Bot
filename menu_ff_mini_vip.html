<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>FF MINI VIP</title>

<style>
html,body{
  margin:0;height:100%;
  background:#020617;
  font-family:Arial;color:white;
}

/* ===== MENU ===== */
#menu{
  position:fixed;
  top:120px;left:20px;
  width:200px;
  background:linear-gradient(180deg,#020617,#0f172a);
  border-radius:14px;
  padding:10px;
  box-shadow:0 0 20px #22c55e;
  z-index:9999;
  touch-action:none;
}

#header{
  text-align:center;
  font-weight:bold;
  letter-spacing:1px;
  margin-bottom:6px;
  color:#22c55e;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:6px;
  font-size:14px;
}

/* ===== TOGGLE ===== */
.toggle{
  width:46px;height:22px;
  background:#334155;
  border-radius:20px;
  position:relative;
}
.toggle span{
  position:absolute;
  top:3px;left:3px;
  width:16px;height:16px;
  background:white;
  border-radius:50%;
  transition:.2s;
}
.toggle.on{background:#22c55e;}
.toggle.on span{left:26px;}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:8px;
  padding:7px;
  border:none;
  border-radius:10px;
  background:#334155;
  color:white;
}

/* ===== MINI ===== */
#miniBtn{
  position:fixed;
  bottom:80px;right:20px;
  background:#22c55e;
  color:black;
  padding:10px 14px;
  border-radius:50px;
  display:none;
  box-shadow:0 0 20px #22c55e;
}
.flash{
  animation:flash .6s infinite alternate;
}
@keyframes flash{
  from{box-shadow:0 0 10px #22c55e;}
  to{box-shadow:0 0 25px #22c55e;}
}
</style>
</head>

<body>

<div id="menu">
  <div id="header">ðŸ”¥ FF MINI VIP</div>

  <div class="row">AIM TRAINER<div class="toggle" onclick="tg(this)"><span></span></div></div>
  <div class="row">RADAR DEMO<div class="toggle" onclick="tg(this)"><span></span></div></div>
  <div class="row">HUD HELPER<div class="toggle" onclick="tg(this)"><span></span></div></div>
  <div class="row">ZONE TIMER<div class="toggle" onclick="tg(this)"><span></span></div></div>

  <button onclick="mini()">THU NHá»Ž</button>
</div>

<div id="miniBtn" onclick="openMenu()">MENU</div>

<script>
const menu=document.getElementById("menu");
const miniBtn=document.getElementById("miniBtn");
let dragging=false,ox=0,oy=0;

// DRAG
menu.addEventListener("touchstart",e=>{
  dragging=true;
  ox=e.touches[0].clientX-menu.offsetLeft;
  oy=e.touches[0].clientY-menu.offsetTop;
});
menu.addEventListener("touchmove",e=>{
  if(!dragging)return;
  menu.style.left=(e.touches[0].clientX-ox)+"px";
  menu.style.top =(e.touches[0].clientY-oy)+"px";
});
menu.addEventListener("touchend",()=>dragging=false);

// TOGGLE
function tg(el){
  el.classList.toggle("on");
  menu.classList.add("flash");
  setTimeout(()=>menu.classList.remove("flash"),600);
}

// MINI
function mini(){
  menu.style.display="none";
  miniBtn.style.display="block";
}
function openMenu(){
  menu.style.display="block";
  miniBtn.style.display="none";
}
</script>

</body>
</html>
