<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tool T√†i X·ªâu 2026 üçé</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial;
}

/* MENU */
#menu{
  position:fixed;
  top:100px;
  left:80px;
  width:280px;
  padding:15px;
  border-radius:18px;
  backdrop-filter:blur(15px);
  background:rgba(0,0,0,0.6);
  color:white;
  box-shadow:0 0 25px #00ffff;
  z-index:9999;
}

/* TITLE */
#menu h3{
  text-align:center;
  color:#00ffff;
  text-shadow:0 0 10px #00ffff;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  font-size:16px;
}

#tai{ background:#00c853; box-shadow:0 0 15px #00ff88; }
#xiu{ background:#2979ff; box-shadow:0 0 15px #4da3ff; }
#reset{ background:#ff5252; box-shadow:0 0 15px red; }

/* BOX */
#stats{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  font-size:14px;
}
</style>
</head>

<body>

<div id="menu">
  <h3>TH·ªêNG K√ä DEMO</h3>

  <button id="tai" onclick="addTai()">T√ÄI</button>
  <button id="xiu" onclick="addXiu()">X·ªàU</button>
  <button id="reset" onclick="resetGame()">RESET</button>

  <div id="stats">
    T·ªïng: 0 <br>
    T√†i: 0 <br>
    X·ªâu: 0 <br>
    Chu·ªói hi·ªán t·∫°i: -
  </div>
</div>

<audio id="sound" src="https://www.myinstants.com/media/sounds/beep.mp3"></audio>

<script>
let tai=0, xiu=0, total=0;
let last="", streak=0;

let stats=document.getElementById("stats");
let sound=document.getElementById("sound");

function playSound(){
  sound.currentTime=0;
  sound.play();
}

function update(){
  let percentTai = total ? ((tai/total)*100).toFixed(1) : 0;
  let percentXiu = total ? ((xiu/total)*100).toFixed(1) : 0;

  stats.innerHTML = `
  T·ªïng: ${total} <br>
  T√†i: ${tai} (${percentTai}%) <br>
  X·ªâu: ${xiu} (${percentXiu}%) <br>
  Chu·ªói hi·ªán t·∫°i: ${last ? last+" x"+streak : "-"}
  `;
}

function addTai(){
  tai++; total++;
  if(last==="T√†i"){ streak++; }
  else{ last="T√†i"; streak=1; }
  playSound();
  update();
}

function addXiu(){
  xiu++; total++;
  if(last==="X·ªâu"){ streak++; }
  else{ last="X·ªâu"; streak=1; }
  playSound();
  update();
}

function resetGame(){
  tai=0; xiu=0; total=0;
  last=""; streak=0;
  update();
}

/* DRAG MENU */
let menu=document.getElementById("menu");
let down=false,ox,oy;

menu.addEventListener("mousedown",e=>{
  down=true;
  ox=e.clientX-menu.offsetLeft;
  oy=e.clientY-menu.offsetTop;
});
document.addEventListener("mouseup",()=>down=false);
document.addEventListener("mousemove",e=>{
  if(!down) return;
  menu.style.left=(e.clientX-ox)+"px";
  menu.style.top=(e.clientY-oy)+"px";
});
</script>

</body>
</html>
