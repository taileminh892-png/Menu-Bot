<body>

<h1>üî• TOOL T√ÄI X·ªàU üî•</h1>

<button class="tai" onclick="addResult('T')">T√ÄI</button>
<button class="xiu" onclick="addResult('X')">X·ªàU</button>
<button class="reset" onclick="resetData()">RESET</button>

<div class="box">
    <p><strong>L·ªãch s·ª≠:</strong></p>

    <p id="suggestion"></p>

<script>
let history = [];

function addResult(value) {
    history.push(value);
    updateDisplay();
}

function resetData() {
    history = [];
    updateDisplay();
}

function updateDisplay() {
    document.getElementById("history").innerText = history.join(" ");

    let tai = history.filter(x => x === "T").length;
    let xiu = history.filter(x => x === "X").length;
    let total = history.length;

    if (total === 0) {
        document.getElementById("stats").innerText = "";
        document.getElementById("suggestion").innerText = "";
        return;
    }

    let taiPercent = ((tai / total) * 100).toFixed(1);
    let xiuPercent = ((xiu / total) * 100).toFixed(1);

    document.getElementById("stats").innerText =
        `T√†i: ${tai} (${taiPercent}%) | X·ªâu: ${xiu} (${xiuPercent}%)`;

    // G·ª£i √Ω ƒë∆°n gi·∫£n
    if (total >= 2) {
        if (history[total-1] === history[total-2]) {
            document.getElementById("suggestion").innerText =
                `ƒêang b·ªát ${history[total-1]} ‚Üí C√≥ th·ªÉ theo ti·∫øp ${history[total-1]}`;
        } else {
            document.getElementById("suggestion").innerText =
                "ƒêang ƒë·∫£o c·∫ßu ‚Üí C√≥ th·ªÉ c√¢n nh·∫Øc theo xen k·∫Ω";
        }
    }
}

<body style="font-family:Arial;padding:20px;">
