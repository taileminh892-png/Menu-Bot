<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Menu Tool BCR</title>

<style>
html,body{
  margin:0;height:100%;
  background:#020617;
  font-family:Arial;color:white;
}
#menu{
  position:fixed;
  top:90px;left:20px;
  background:#0f172a;
  padding:12px;
  border-radius:14px;
  width:210px;
  box-shadow:0 0 20px #000;
  z-index:9999;
  touch-action:none;
}
#header{text-align:center;font-weight:bold;margin-bottom:6px;}
#info,#streak,#trend{margin-top:6px;font-size:14px;}

button{
  width:100%;
  margin-top:6px;
  padding:9px;border:none;
  border-radius:10px;
  font-size:15px;
}
.btnB{background:#22c55e;}
.btnP{background:#3b82f6;}
.btnT{background:#eab308;}
.btnR{background:#64748b;color:white;}
</style>
</head>

<body>

<div id="menu">
  <div id="header">üÉè BCR TOOL</div>

  <div id="info">B:0% | P:0% | T:0%</div>
  <div id="streak">Streak: -</div>
  <div id="trend">Ch∆∞a c√≥ d·ªØ li·ªáu</div>

  <button class="btnB" onclick="add('B')">BANKER</button>
  <button class="btnP" onclick="add('P')">PLAYER</button>
  <button class="btnT" onclick="add('T')">TIE</button>
  <button class="btnR" onclick="reset()">RESET</button>
</div>

<script>
let history=[];
const menu=document.getElementById("menu");
let dragging=false,ox=0,oy=0;

// DRAG
menu.addEventListener("touchstart",e=>{
  dragging=true;
  ox=e.touches[0].clientX-menu.offsetLeft;
  oy=e.touches[0].clientY-menu.offsetTop;
});
menu.addEventListener("touchmove",e=>{
  if(!dragging) return;
  menu.style.left=(e.touches[0].clientX-ox)+"px";
  menu.style.top =(e.touches[0].clientY-oy)+"px";
});
menu.addEventListener("touchend",()=>dragging=false);

// LOGIC
function add(v){
  history.push(v);
  update();
}

function reset(){
  history=[];
  info.innerText="B:0% | P:0% | T:0%";
  streak.innerText="Streak: -";
  trend.innerText="ƒê√£ reset";
  trend.style.color="white";
}

function update(){
  let b=history.filter(x=>x=="B").length;
  let p=history.filter(x=>x=="P").length;
  let t=history.filter(x=>x=="T").length;

  let pb=(b/history.length*100||0).toFixed(1);
  let pp=(p/history.length*100||0).toFixed(1);
  let pt=(t/history.length*100||0).toFixed(1);

  info.innerText=`B:${pb}% | P:${pp}% | T:${pt}%`;

  let s=1;
  for(let i=history.length-1;i>0;i--){
    if(history[i]==history[i-1]) s++;
    else break;
  }

  let last=history[history.length-1];
  streak.innerText=`Streak: ${last} x${s}`;

  if(pb>=55 && pb>pp){
    trend.innerText="üì¢ NGHI√äNG BANKER";
    trend.style.color="#22c55e";
  }else if(pp>=55 && pp>pb){
    trend.innerText="üì¢ NGHI√äNG PLAYER";
    trend.style.color="#3b82f6";
  }else{
    trend.innerText="üì¢ C·∫¶U C√ÇN / ƒê·∫¢O";
    trend.style.color="#eab308";
  }

  streak.style.color = s>=3 ? "#f472b6":"white";
}
</script>

</body>
</html>
