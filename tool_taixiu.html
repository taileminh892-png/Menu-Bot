<body>

<div id="menu">

  <div id="info">TÃ i: 0% | Xá»‰u: 0%</div>
  <div id="streak">Streak: -</div>
  <div id="trend">ChÆ°a cÃ³ dá»¯ liá»‡u</div>

  <button class="btnT" onclick="add('T')">TÃ€I</button>

<script>
let history=[];

function add(v){
  history.push(v);
  update();
}

function reset(){
  history=[];
  info.innerText="TÃ i: 0% | Xá»‰u: 0%";
  streak.innerText="Streak: -";
  trend.innerText="ÄÃ£ reset";
  trend.style.color="white";
}

function update(){
  let t=history.filter(x=>x=="T").length;
  let x=history.filter(x=>x=="X").length;

  let pt=(t/history.length*100).toFixed(1);
  let px=(x/history.length*100).toFixed(1);

  info.innerText=`TÃ i: ${pt}% | Xá»‰u: ${px}%`;

  // streak
  let s=1;
  for(let i=history.length-1;i>0;i--){
    if(history[i]==history[i-1]) s++;
    else break;
  }

  let last=history[history.length-1];
  streak.innerText=`Streak: ${last} x${s}`;

  if(pt>=60 && pt>px){
    trend.innerText="ðŸ“¢ NGHIÃŠNG TÃ€I";
    trend.style.color="#22c55e";
  }
  else if(px>=60 && px>pt){
    trend.innerText="ðŸ“¢ NGHIÃŠNG Xá»ˆU";
    trend.style.color="#ef4444";
  }
  else{
    trend.innerText="ðŸ“¢ Cáº¦U CÃ‚N / Äáº¢O";

  if(s>=3){

  }
}
</script>
